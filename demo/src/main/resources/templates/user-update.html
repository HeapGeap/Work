<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="name">Имя</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Имя">
    <br/>
    <label for="age">Возраст</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Возраст">
    <br/>
    <label for="password">Пароль</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Пароль">
    <br/>
    <input type="submit" value="Update User">
</form>
</body>
</html>
