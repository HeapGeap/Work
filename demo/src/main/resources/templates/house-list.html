<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${houses}">
    <h2 th:case="null">No houses found!</h2>
    <div th:case="*">
        <h2>Houses</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Address</th>
                <th>owner_id</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="house : ${houses}">
                <td th:text="${house.id}"></td>
                <td th:text="${house.address}"></td>
                <td th:if="${house.owner != null}" th:text="${house.owner.name}"></td>
                <td><a th:href="@{house-update/{id}(id=${house.id})}">Edit</a></td>
                <td><a th:href="@{house-delete/{id}(id=${house.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/house-create">Create house</a></p>
</div>
</body>
</html>
